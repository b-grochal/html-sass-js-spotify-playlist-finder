<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Playlist Finder</title>
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="Spotify, HTML, CSS, JavaScript" />
    <meta name="author" content="Bartosz Grochal" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Spotify Playlist Finder</h1>
    </header>
    <main class="main" id="main">
      <section class="search-playlist">
        <form class="search-playlist__form">
          <div class="custom-select-wrapper">
            <div class="custom-select">
              <div class="custom-select__trigger">
                <span class="custom-select__text">Tesla</span>
                <div class="arrow"></div>
              </div>
              <div class="custom-options">
                <span class="custom-option selected" data-value="tesla"
                  >Tesla</span
                >
                <span class="custom-option" data-value="volvo">Volvo</span>
                <span class="custom-option" data-value="mercedes"
                  >Mercedes</span
                >
              </div>
            </div>
          </div>
          <div class="search-playlist__select-container">
            <select name="" id="category_select">
              <option>Select category</option>
            </select>
          </div>
          <div class="search-playlist__btn-container">
            <input
              type="submit"
              id="submit_btn"
              class="search-playlist__btn"
              value="Search"
            />
          </div>
        </form>
      </section>
      <section class="playlist-list"></section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">
        Spotify Playlist Finder created by Bartosz Grochal &copy; 2021
      </p>
    </footer>
  </body>
</html>
